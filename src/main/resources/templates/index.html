<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customer Management</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="/js/script.js" defer></script>
</head>
<body>
<div class="container">
  <h1>Customer Management</h1>
  <a href="/showNewCustomerForm" class="btn btn-primary">Add New Customer</a>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
      <td th:text="${customer.id}">1</td>
      <td th:text="${customer.firstName}">John</td>
      <td th:text="${customer.lastName}">Doe</td>
      <td th:text="${customer.email}">john.doe@example.com</td>
      <td>
        <a th:href="@{/showFormForUpdate/{id}(id=${customer.id})}" class="btn btn-warning">Edit</a>
        <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
